board:
  owner: NextMicon
  name: TinyFPGA_BX
  version: 0.0.0
instances:
  - name: serial
    pack:
      owner: NextMicon
      name: Serial
      version: 0.0.0
    params: []
    pos:
      - 120
      - 60
    flip: false
  - name: digital
    pack:
      owner: NextMicon
      name: Digital
      version: 0.0.0
    params: []
    pos:
      - 120
      - 220
    flip: false
ioports:
  - name: irq3
    type: irq
    params: []
    pos:
      - 180
      - 340
    flip: false
  - name: pin2
    type: in
    params: []
    pos:
      - 360
      - 40
    flip: true
  - name: pin1
    type: out
    params: []
    pos:
      - 360
      - 80
    flip: true
  - name: pin3
    type: inout
    params: []
    pos:
      - 360
      - 200
    flip: true
  - name: led
    type: out
    params: []
    pos:
      - 360
      - 280
    flip: true
  - name: pin11
    type: in
    params: []
    pos:
      - 360
      - 340
    flip: true
wires:
  - first:
      - digital
      - out
    last:
      - led
      - out
    waypoints: []
    width: 1
  - first:
      - pin11
      - in
    last:
      - irq3
      - irq
    waypoints: []
    width: 1
  - first:
      - digital
      - iosel
    last:
      - pin3
      - iosel
    waypoints: []
    width: 1
  - first:
      - digital
      - out
    last:
      - pin3
      - out
    waypoints: []
    width: 1
  - first:
      - pin3
      - in
    last:
      - digital
      - in
    waypoints: []
    width: 1
  - first:
      - pin2
      - in
    last:
      - serial
      - rx
    waypoints: []
    width: 1
  - first:
      - serial
      - tx
    last:
      - pin1
      - out
    waypoints: []
    width: 1
