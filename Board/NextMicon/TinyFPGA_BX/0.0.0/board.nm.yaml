tools:
  - name: yosys
    cmd: yosys

cmd:
  - name: "Generate Micon"
    src:
      - micon.nm.yaml 
    out:
      - ./micon/hardwiare.v
      - ./micon/firmware.hpp
    cmd: mgen
    arg: []
  - name: "Synthesys"
    src: []
    out: []
    cmd: "make synth"
    arg: []
  - name: "Compile"
    src: []
    out: []
    cmd: "make compile"
    arg: []
  - name: "Upload"
    src: []
    out: []
    cmd: "make upload"
    arg: []
