templates:
  - ["micon", "firmware.hpp"]
  - ["micon", "firmware.cpp"]
  - ["micon", "hardware.sv"]
  # - ["Makefile"]

addr:
  pageSize: 0x01000000 # 区切り
  reserved: 0x03000000 # 予約済みメモリ空間
  maxAddr: 0xFFFFFFFF # 最大値

ioifs:
  - type: in
    ports:
      - name: in
        direct: output
        width: 1
        pos: [60, 0]
    params: []
    size: [120, 40]

  - type: out
    ports:
      - name: out
        direct: input
        width: 1
        pos: [60, 0]
    params: []
    size: [120, 40]

  - type: inout
    ports:
      - name: iosel
        icon: "?"
        direct: input
        width: 1
        pos: [60, -20]
      - name: out
        direct: input
        width: 1
        pos: [60, 0]
      - name: in
        direct: output
        width: 1
        pos: [60, 20]
    params: []
    size: [120, 80]

  - type: irq
    ports:
      - name: irq
        icon: "!"
        direct: input
        width: 1
        pos: [60, 0]
    params: []
    size: [120, 40]

ioports:
  clk: [in]
  led: [out]
  pin1: [in, out, inout]
