ports:
  - name: in
    direct: input
    width: 12
    pos: [-120, -20]
  - name: sample
    direct: input
    width: 1
    pos: [-120, 20]
  - name: cs
    direct: output
    width: 1
    pos: [120, -60]
  - name: scl
    direct: output
    width: 1
    pos: [120, -20]
  - name: sdi
    direct: output
    width: 1
    pos: [120, 20]
  - name: ldac
    direct: output
    width: 1
    pos: [120, 60]
params: []
size: [240, 160]
textX: 0
software:
  className: SPIDAC
  memSize: 0x10
  methods:
    - note: Analog to Digital Converter
      name: analog
      type: void
      args:
        - type: uint16_t
          name: value
        - type: int
          name: buf
          default: 1
        - type: int
          name: ga
          default: 1
        - type: int
          name: shdn
          default: 1
