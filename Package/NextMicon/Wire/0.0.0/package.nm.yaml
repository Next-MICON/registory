ports:
  - name: scl
    direct: output
    width: 1
    pos: [120, -60]
  - name: sda_io
    direct: output
    width: 1
    pos: [120, -20]
  - name: sda_tx
    direct: output
    width: 1
    pos: [120, 20]
  - name: sda_rx
    direct: input
    width: 1
    pos: [120, 60]
params: []
size: [240, 180]
textX: -50
software:
  className: Wire
  memSize: 0x10
  member:
    - note: "// Send I2C (addr,reg,len)"
      def: "void write(char, char, char, Wire::Next);"
      use: "${INSTANCE}.write(,,, Wire::Next::End);"
    - note: "// Receive I2C (addr,reg,len)"
      def: "char* read(char, char, char, Wire::Next);"
      copy: "${INSTANCE}.read(, , , Wire::Next::Continue);"
