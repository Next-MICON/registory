ports:
  - name: scl
    direct: output
    width: 1
    pos: [120, -60]
  - name: sda_io
    direct: output
    width: 1
    pos: [120, -20]
  - name: sda_in
    direct: input
    width: 1
    pos: [120, 20]
  - name: sda_out
    direct: output
    width: 1
    pos: [120, 60]
params: []
size: [240, 180]
textX: -50
software:
  className: Wire
  memSize: 0x10
  member:
    - doc: "write(char addr, char reg, char val, bool stop = false)"
      copy: "${INSTANCE}.write(addr, reg, val, true)"
    - doc: "read(char addr, char reg, char len, bool stop = false) -> char*"
      copy: "${INSTANCE}.read(addr, reg, len, true)"
