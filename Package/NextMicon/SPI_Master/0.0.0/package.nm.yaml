ports:
  - name: scl
    direct: output
    width: 1
    pos: [120, -40]
  - name: miso
    direct: input
    width: 1
    pos: [120, 0]
  - name: mosi
    direct: output
    width: 1
    pos: [120, 40]
params: []
size: [240, 160]
textX: -50
software:
  className: SPI_Master
  memSize: 0x10
  methods:
    - note: Start transaction
      name: start
      type: void
      args:
        - type: uint8_t
          name: setting
    - note: Send and receive byte
      name: transfer
      type: uint8_t
      args:
        - type: uint8_t
          name: value
