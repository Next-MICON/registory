ports:
  - name: scl
    direct: output
    width: 1
    pos: [120, -60]
  - name: sda_io
    direct: output
    width: 1
    pos: [120, -20]
  - name: sda_tx
    direct: output
    width: 1
    pos: [120, 20]
  - name: sda_rx
    direct: input
    width: 1
    pos: [120, 60]
params: []
size: [240, 180]
textX: -50
software:
  className: I2C_Master
  memSize: 0x10
  methods:
    - note: Send I2C (addr,reg,len)
      name: send
      type: void
      args:
        - type: uint8_t
          name: addr
        - type: uint8_t
          name: reg
        - type: uint8_t
          name: msg_len
        - type: I2C::Next
          name: continue
    - note: Receive I2C
      name: recv
      type: char*
      args:
        - type: uint8_t
          name: addr
        - type: uint8_t
          name: reg
        - type: uint8_t
          name: msg_len
        - type: I2C::Next
          name: continue
