ports:
  - name: tx
    direct: output
    width: 1
    pos: [120, -20]
  - name: rx
    direct: input
    width: 1
    pos: [120, 20]
params: []
size: [240, 80]
textX: -50
software:
  className: Serial
  memSize: 0x10
  member:
    - note: // Set Baudrate
      def: Serial& baud(uint32_t baudrate);
      use: ${INSTANCE}.baud();
    - note: // Print Char
      def: Serial& print(char c);
      use: ${INSTANCE}.print();
    - note: // Print String
      def: Serial& print(const char* str);
      use: ${INSTANCE}.print();
    - note: // Print integer in hexadecimal
      def: Serial& hex(uint32_t num, uint32_t digits);
      use: ${INSTANCE}.hex(,);
    - note: // Print integer in decimal
      def: Serial& dec(uint32_t num)
      use: ${INSTANCE}.dec();
    - note: // Receive synchronous
      def: uint32_t receive();
      use: = ${INSTANCE}.receive();
    - note: // Receive with timeout (us)
      def: uint32_t receive(uint32_t timeout);
      use: = ${INSTANCE}.receive();
    - note:  // Receive as a integer
      def:  uint32_t receive_int();
      use: = ${INSTANCE}.receive_int();
