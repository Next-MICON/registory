ports:
  - name: tx
    direct: output
    width: 1
    pos: [120, -20]
  - name: rx
    direct: input
    width: 1
    pos: [120, 20]
params: []
size: [240, 80]
textX: -50
software:
  className: Serial
  memSize: 0x10
  member:
    - note: // Set Baudrate
      def: Serial& baud(uint32_t baudrate);
      use: ${INSTANCE}.baud();
    - note: // Print Char
      def: Serial& print(char c);
      use: ${INSTANCE}.print();
    - note: "// Print C String"
      def: "Serial& print(const char* str);"
      use: "${INSTANCE}.print();"
    - note: "// Print int in hexadecimal"
      def: "Serial& hex(uint32_t num, uint32_t digits);"
      use: "${INSTANCE}.hex(,);"
    - note: "// Print int in decimal"
      def: "Serial& dec(uint32_t num)"
      use: "${INSTANCE}.dec();"
    - note: // Read char from RX
      def: "char read();"
      use: "${INSTANCE}.read();"
