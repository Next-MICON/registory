ports:
  - name: tx
    direct: output
    width: 1
    pos: [120, -20]
  - name: rx
    direct: input
    width: 1
    pos: [120, 20]
params: []
size: [240, 80]
textX: -50
software:
  className: Serial
  memSize: 0x10
  methods:
    - note: Set Baudrate
      name: baud
      type: Serial&
      args:
        - type: uint32_t
          name: baudrate
    - note: Print Char
      name: print
      type: Serial&
      args:
        - type: char
          name: c
    - note: Print String
      name: print
      type: Serial&
      args:
        - type: const char*
          name: str
    - note: Print integer in hexadecimal
      name: hex
      type: Serial&
      args:
        - type: uint32_t
          name: num
        - type: uint32_t
          name: digits
    - note: Print integer in decimal
      name: dec
      type: Serial&
      args:
        - type: uint32_t
          name: num
    - note: Receive synchronous
      name: receive
      type: uint32_t
      args: []
    - note: Receive with timeout (us)
      name: receive
      type: uint32_t
      args:
        - type: uint32_t
          name: timeout
    - note: Receive as a integer
      name: receive_int
      type: uint32_t
      args: []
